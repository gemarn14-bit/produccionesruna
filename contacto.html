    <h2>Contacto</h2>
    <form id="formularioContacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="tema">Tema:</label>
      <select id="tema" name="tema">
        <option value="opinion">Opinión</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select>

      <p>¿Eres una tía chula?</p>
      <label><input type="radio" name="gusto" value="si" required> Sí</label>
      <label><input type="radio" name="gusto" value="siempre"> Siempre</label>

      <label><input type="checkbox" name="suscribir"> Quiero que me stalkees ✨</label>

      <label for="comentarios">Cuéntame cosas:</label>
      <textarea id="comentarios" name="comentarios" rows="5"></textarea>

      <button type="submit">Enviar</button>
    </form>
